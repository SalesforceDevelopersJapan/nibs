<ion-view title="サインアップ">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 0px;">

            <label class="item item-input">
                <input type="email" placeholder="メールアドレス" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last name" ng-model="user.lastName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="First name" ng-model="user.firstName">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="パスワード" ng-model="user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="パスワード（再入力）" ng-model="user.password2">
            </label>

            <button class="button button-block button-stable" ng-click="signup()">
                サインアップ
            </button>

            <!--
            <div style="text-align: center; margin: 25px 0;">または</div>
            <button class="button button-block button-positive" style="background: #3b5998" ng-click="facebookLogin()">
                Facebookアカウントでログイン
            </button>
            -->
        </div>

    </ion-content>

</ion-view>
