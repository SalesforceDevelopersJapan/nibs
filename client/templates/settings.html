<ion-view title="設定" hide-back-button="true" class="settings card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true">

        <div class="list">

            <div class="item item-body">
                <p>{{server.url}}</p>
                <p>通常のログアウトはこちらを選択ください</p>
                <button class="button button-block button-light" ng-click="logout()">
                    ログアウト
                </button>
            </div>
            <div class="item item-body">
                <p>Facebookユーザを完全にデオーソライズします。再度ログインする際には再度Facebookの認証情報を求められます。</p>
                <button class="button button-block button-light" ng-click="logoutAndRevoke()">
                    ログアウト及び権限の取消
                </button>
            </div>
            <div class="item item-body">
                <p>デモのために履歴情報を削除する</p>
                <button class="button button-block button-light" ng-click="deleteActivities()">
                    履歴の削除
                </button>
            </div>
            <div class="item item-body">
                <button class="button button-block button-light" ng-click="deletePictures()">
                    写真を削除
                </button>
            </div>

        </div>

    </ion-content>

</ion-view>
