<ion-view title="商品" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="下に引っ張り再読み込み..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-repeat="product in products" class="list card">
            <a ui-sref="app.product-detail({productId: product.id})">
                <div class="item">
                    <h2>{{product.name}}</h2>
                    <p>本日発売！</p>
                </div>
                <div class="item item-body">
                    <img ng-if="product.image"  ng-src="{{product.image}}">
                    <p>
                    <p>{{product.description}}</p>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
